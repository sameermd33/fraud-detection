<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federated Fraud Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #2c3e50, #16a085);
            overflow-x: hidden;
            color: #ffffff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            color: #1abc9c;
            letter-spacing: 2px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            position: relative;
            transition: color 0.3s;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background: #1abc9c;
            left: 0;
            bottom: -5px;
            transition: width 0.3s;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        nav ul li a:hover {
            color: #1abc9c;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4)), url('https://source.unsplash.com/1600x900/?cybersecurity') no-repeat center/cover;
            color: #ffffff;
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero p {
            font-size: 1.5em;
            margin: 20px 0;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out;
        }
        .hero button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: linear-gradient(90deg, #1abc9c, #16a085);
            color: #000;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .hero button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .content {
            padding: 60px 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #1abc9c;
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
        }
        .card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            padding: 20px;
        }
        .card h3 {
            color: #1abc9c;
            margin-bottom: 10px;
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Fraud Detect</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="overview.html">Overview</a></li>
                <li><a href="banks.html">Banks</a></li>
                <li><a href="service.html">Service</a></li>
            </ul>
        </nav>
    </header>
    <div class="hero" id="home">
        <h1>Revolutionizing Fraud Detection</h1>
        <p>Secure, Smart, and Scalable Solutions</p>
        <!-- Added onclick event to the button -->
        <button onclick="window.location.href='service.html'">Get Started</button>
    </div>
    <footer>
        &copy; 2024 Federated Fraud Detection. All rights reserved.
    </footer>
</body>
</html>
